<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/sub.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <script src="js/common.js" defer></script>
    <script src="js/sub.js" defer></script>
    <script src="js/includeHTML.js"></script>
</head>
<body>
    <header class="header" include-html="partial/header.html"></header>

    <article class="sub">
        <h1 class="sub-title">경영철학</h1>

        <div class="sub-con">
            <figure class="sub-con-title">
                <figcaption>
                    <p>경영목표</p>
                    <p>고객의 성공, 유통의 허브, 초일류 기업</p>
                    <p><i class="fas fa-chevron-down"></i></p>
                </figcaption>
                <div class="sub-con-title-clickblue"></div>
                <div class="sub-con-title-borderhover">
                    <div></div><div></div><div></div><div></div>
                </div>
            </figure>
            <div class="sub-con-ctt" data-set="0"></div>
        </div>

        <div class="sub-con">
            <figure class="sub-con-title">
                <figcaption>
                    <p>창업이념</p>
                    <p>생존, 속도, 균형</p>
                    <p><i class="fas fa-chevron-down"></i></p>
                </figcaption>
                <div class="sub-con-title-clickblue"></div>
                <div class="sub-con-title-borderhover">
                    <div></div><div></div><div></div><div></div>
                </div>
            </figure>
            <div class="sub-con-ctt" data-set="1"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title">
                <figcaption>
                    <p>경영방침</p>
                    <p>작지만 큰 회사, 관리는 섬세하게</p>
                    <p><i class="fas fa-chevron-down"></i></p>
                </figcaption>
                <div class="sub-con-title-clickblue"></div>
                <div class="sub-con-title-borderhover">
                    <div></div><div></div><div></div><div></div>
                </div>
            </figure>
            <div class="sub-con-ctt" data-set="2"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title">
                <figcaption>
                    <p>사훈</p>
                    <p>영혼을 소중히 여기며, 생각을 경영한다<br>
                    믿음에 굳게 서며, 겸손히 섬긴다.</p>
                    <p><i class="fas fa-chevron-down"></i></p>
                </figcaption>
                <div class="sub-con-title-clickblue"></div>
                <div class="sub-con-title-borderhover">
                    <div></div><div></div><div></div><div></div>
                </div>
            </figure>
            <div class="sub-con-ctt" data-set="3"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title">
                <figcaption>
                    <p>3대 문화</p>
                    <p>원칙중심의 문화, 동반성장의 문화,<br>나눔의 문화</p>
                    <p><i class="fas fa-chevron-down"></i></p>
                </figcaption>
                <div class="sub-con-title-clickblue"></div>
                <div class="sub-con-title-borderhover">
                    <div></div><div></div><div></div><div></div>
                </div>
            </figure>
            <div class="sub-con-ctt" data-set="4"></div>
        </div>
    </article>
    
    <aside class="aside">
        <div class="aside-btns">
            <div><i class="fas fa-sort-up"></i>TOP</div>
            <div><span>ATOMY HUB <i class="fas fa-chevron-down"></i></span></div>
        </div>
        <div class="aside-hub">
            <h1 class="aside-hub-title">ATOMY HUB <i class="fas fa-times"></i></h1>
            <ul class="aside-hub-content">
                <li class="aside-hub-content-myinfo">
                    <a href="#"><span><i class="far fa-file-alt"></i>&nbspMy Office</span></a>
                    <a href="#"><span><i class="far fa-user"></i>&nbspJoin</span></a>
                </li>
                <li class="aside-hub-content-item">
                    <img src="img/atomyHurb_img01.jpg" alt="">
                    <div>
                        <h3>Shopping Mall</h3>
                        <p>애터미 제품을 구매하실 수<br>있습니다.</p>
                    </div>
                </li>
                <li class="aside-hub-content-item">
                    <img src="img/atomyHurb_img02.jpg" alt="">
                    <div>
                        <h3>AZA Mall</h3>
                        <p>믿을 수 있는 상품을<br>제안하고 판매하는<br>인터넷 종합쇼핑몰입니다.</p>
                    </div>
                </li>
                <li class="aside-hub-content-item">
                    <img src="img/atomyHurb_img03.jpg" alt="">
                    <div>
                        <h3>Ch. Atomy</h3>
                        <p>각종 영상, 제품, 뉴스 컨텐츠들을<br>제공합니다.</p>
                    </div>
                </li>
                <li class="aside-hub-content-item">
                    <img src="img/atomyHurb_img04.png" alt="">
                    <div>
                        <h3>Atomy Ticket</h3>
                        <p>애터미의 글로벌 세미나를<br>한눈에 확인하고 알람을
                            <br>받아보실 수 있습니다.</p>
                    </div>
                </li>
                <ul class="sns">
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </ul>
        </div>
    </aside>
    <button class="aside-s">
        <i class="fas fa-angle-double-up"></i>
    </button>
    <footer class="footer" include-html="partial/footer.html"></footer> 

    <script>
        includeHTML();
    </script>
</body>
</html>

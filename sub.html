<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/sub.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <script src="js/common.js" defer></script>
    <script src="js/sub.js" defer></script>
    <script src="js/includeHTML.js"></script>
</head>
<body>
    <header class="header" include-html="partial/header.html"></header>

    <article class="sub">
        <h1 class="sub-title">경영철학</h1>
        <div class="sub-con">
            <figure class="sub-con-title" data-set="0"></figure>
            <div class="sub-con-ctt" data-set="0"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title" data-set="1"></figure>
            <div class="sub-con-ctt" data-set="1"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title" data-set="2"></figure>
            <div class="sub-con-ctt" data-set="2"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title" data-set="3"></figure>
            <div class="sub-con-ctt" data-set="3"></div>
        </div>
        <div class="sub-con">
            <figure class="sub-con-title" data-set="4"></figure>
            <div class="sub-con-ctt" data-set="4"></div>
        </div>
    </article>
    
    <aside class="aside">
        <div class="aside-btns">
            <div><i class="fas fa-sort-up"></i>TOP</div>
            <div><span>ATOMY HUB <i class="fas fa-chevron-down"></i></span></div>
        </div>
        <div class="aside-hub" include-html="partial/aside.html"></div>
    </aside>
    <button class="aside-s">
        <i class="fas fa-angle-double-up"></i>
    </button>

    <footer class="footer" include-html="partial/footer.html"></footer> 

    <script>
        includeHTML();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fake Atomy</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


    <script src="js/common.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="js/worldmap.js" defer></script>
    <script src="js/includeHTML.js"></script>
</head>
<body>
    
    <header class="header" include-html="partial/header.html"></header>

    <article class="main-article">
        <div class="main">
            <video muted autoplay loop class="main-video">
                <source src="https://global.atomy.com/kr/img/main/mVisual_AV.mp4" type="video/mp4">
            </video>
            <div class="main-scrollinfo">
                <span class="main-scrollinfo-txt" >SCROLL DOWN</span>
                <div class="main-scrollinfo-icon">
                    <i class="fas fa-circle"></i>
                </div>
            </div>
        </div> 
        <div class="about">
            <div class="about-bg"></div>
            <section class="about-slide">
                <div class="about-slide-img"><div></div></div>
                <div class="about-slide-txt">
                    <div class="about-slide-txt-list">
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                        <div class="about-slide-txt-list-item"></div>
                    </div>
                </div>
                <div class="about-slide-btn">
                    <button class="up"><i class="fas fa-arrow-up"></i></button>
                    <div><span class="about-slide-num">1</span>/6</div>
                    <button class="down"><i class="fas fa-arrow-down"></i></button>
                </div>
            </section>
        </div> 
        <div class="brand">
            <div class="brand-bg show"></div>
            <div class="brand-bg"></div>
            <div class="brand-product">
                <div class="brand-product-con hide2">
                    <h1>Product</h1>
                    <p>애터미는 절대품질 절대가격의 전략으로<br>좋은 품질의 제품만을 공급합니다.</p>
                    <button>애터미 제품철학</button>
                </div>
            </div>
            <div class="brand-indi">
                <div class="show"></div>
                <div></div>
            </div>
        </div>
        <div class="atomypark">
            <div class="atomypark-bg show"></div>
            <div class="atomypark-bg"></div>
            <div class="atomypark-bg"></div>
            <div class="atomypark-bg"></div>
            <div class="atomypark-info">
                <div class="atomypark-info-con hide2">
                    <h1>Atomy Park</h1>
                    <p>새로 꿈꾸는 100년을 위한<br>더 큰 비전이 될 것을 약속드립니다.</p>
                    <button>애터미 파크 소개</button> <button>애터미 투어 신청</button>
                </div>
            </div>
            <div class="atomypark-indi">
                <div class="show"></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="csr">
            <div class="csr-bg"></div>
            <div class="csr-article">
                <h1 class="hide2">Social Contribution</h1>
                <div class="csr-article-slide">
                    <figure>
                        <img src="img/social_img01.jpg" alt="">
                        <figcaption>
                            <h2>미혼모 지원을 위한<br>[생소맘]기부자 조언기금 운용</h2>
                            <p>2019년 6월, 애터미는 사랑의 열매<br> 사회복지공동모금회에 미혼모 지원을<br> 위해 100억 원을 기부했습니다.</p><span>자세히 보기</span>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/social_img02.jpg" alt="">
                        <figcaption><h2>실로암안과 학술연구원 건립 및<br>개안수술 지원</h2>
                            <p>2019년 6월, 애터미는 사랑의 열매<br> 사회복지공동모금회에 미혼모 지원을<br> 위해 100억 원을 기부했습니다.</p><span>자세히 보기</span></figcaption>
                    </figure>
                    <figure>
                        <img src="img/social_img03.jpg" alt="">
                        <figcaption><h2>대만 까오슝<br>애터미 공익 마라톤</h2>
                            <p>2019년 6월, 애터미는 사랑의 열매<br> 사회복지공동모금회에 미혼모 지원을<br> 위해 100억 원을 기부했습니다.</p><span>자세히 보기</span></figcaption>
                    </figure>
                </div>
            </div>
        </div> 
        <div class="global">
            <div class="global-tab">
                <div class="global-tab-btn" data-world="hq">HQ</div>
                <div class="global-tab-btn" data-world="ap">Asia-Pacific</div>
                <div class="global-tab-btn" data-world="na">North America</div>
                <div class="global-tab-btn" data-world="csa">Central & South<br>America</div>
                <div class="global-tab-btn" data-world="eu">Europe</div>
                <div class="global-tab-world">
                    <div class="global-tab-world-back">
                        <div><i class="fas fa-map-marked-alt"></i></div>
                        <div>World Map</div>
                    </div>
                    <div class="global-tab-world-list"></div>
                </div>
            </div>
            <div class="global-info"></div>
            <figure>
                <object class="world-map" data="img/worldwide_map.svg" type="image/svg+xml"></object>
            </figure>
            <select class="global-select"></select>
        </div>
        <div class="news">
            <article class="news-article"></article>
        </div>
    </article>

    <nav class="nav">
        <ul class="nav-ul">
            <li>Main</li>
            <li>About</li>
            <li>Brand</li>
            <li>Atomy Park</li>
            <li>CSR</li>
            <li>Global</li>
            <li>News</li>
            <div class="nav-ul-bar"></div>
        </ul>
        
    </nav>

    <aside class="aside">
        <div class="aside-btns">
            <div><i class="fas fa-sort-up"></i>TOP</div>
            <div><span>ATOMY HUB <i class="fas fa-chevron-down"></i></span></div>
        </div>
        <div class="aside-hub" include-html="partial/aside.html"></div>
    </aside>
    <button class="aside-s">
        <i class="fas fa-angle-double-up"></i>
    </button>
    
    <footer class="footer" include-html="partial/footer.html"></footer> 

    <script>includeHTML();</script>
</body>
</html>
